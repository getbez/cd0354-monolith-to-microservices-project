apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: udagram-api-feed 
  labels: 
    app: udagram-api-feed 
spec: 
  replicas: 1 
  selector: 
    matchLabels: 
      app: udagram-api-feed
  template: 
    metadata: 
      labels: 
        app: udagram-api-feed
    spec: 
      containers: 
      - name: udagram-api-feed 
        image: bezag/udagram-api-feed
        ports: 
        - containerPort: 8080
        env:
        - name: POSTGRES_FEEDS_HOST
          valueFrom:
            configMapKeyRef:
              name: udagram-config-map
              key: POSTGRES_FEEDS_HOST 
        - name: POSTGRES_FEEDS_DB
          valueFrom:
            configMapKeyRef:
              name: udagram-config-map
              key: POSTGRES_FEEDS_DB
        - name: AWS_BUCKET
          valueFrom:
            configMapKeyRef:
              name: udagram-config-map
              key: AWS_BUCKET
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: udagram-config-map
              key: AWS_REGION     
        - name: AWS_PROFILE
          valueFrom:
            configMapKeyRef:
              name: udagram-config-map
              key: AWS_PROFILE
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-secret 
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-secret
              key: AWS_SECRET_ACCESS_KEY
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: udagram-config-map
              key: JWT_SECRET
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: env-secret          
              key: POSTGRES_USERNAME
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: env-secret         
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: aws-secret
          mountPath: "/root/.aws/"
          readOnly: true   
      imagePullSecrets:
      - name: dockercred      
      volumes:
      - name: aws-secret
        secret:
          secretName: aws-secret
